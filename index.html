<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="group-buttons">
        <div class="display-total">0</div>
        <div class="display">0</div>
        <button class="ac button" type="button">AC</button>
        <button class="posneg button" type="button">+/-</button>
        <button class="perc button" type="button">%</button>
        <button class ="slash button" type="button">/</button>
        <button class ="seven button" type="button">7</button>
        <button class ="eight  button" type="button">8</button>
        <button class ="nine  button" type="button">9</button>
        <button class ="multi  button" type="button">*</button>
        <button class ="four  button" type="button">4</button>
        <button class ="five  button" type="button">5</button>
        <button class ="six  button" type="button">6</button>
        <button class ="minus  button" type="button">-</button>
        <button class ="one  button" type="button">1</button>
        <button class ="two  button" type="button">2</button>
        <button class ="three  button" type="button">3</button>
        <button class ="add  button" type="button">+</button>
        <button class ="zero  button" type="button">0</button>
        <button class ="point  button" type="button">.</button>
        <button class ="equal  button" type="button">=</button>
    </div>



    <script src="script.js"></script>
    
    <footer class="footer"><a href="https://github.com/BertoRamosM">Alberto Ramos 2023</a></footer>
    
    
</body>
</html>
