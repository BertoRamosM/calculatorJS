<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="group-buttons">
        <div class="display">0</div>
        <button class="ac" type="button">AC</button>
        <button class="posneg" type="button">+/-</button>
        <button class="perc" type="button">%</button>
        <button class ="slash" type="button">/</button>
        <button class ="seven" type="button">7</button>
        <button class ="eight" type="button">8</button>
        <button class ="nine" type="button">9</button>
        <button class ="multi" type="button">*</button>
        <button class ="four" type="button">4</button>
        <button class ="five" type="button">5</button>
        <button class ="six" type="button">6</button>
        <button class ="minus" type="button">-</button>
        <button class ="one" type="button">1</button>
        <button class ="two" type="button">2</button>
        <button class ="three" type="button">3</button>
        <button class ="add" type="button">+</button>
        <button class ="zero" type="button">0</button>
        <button class ="point" type="button">.</button>
        <button class ="equal" type="button">=</button>
    </div>



    <script src="script.js"></script>
    <div class="footer">
    <footer><a href="https://github.com/BertoRamosM">Alberto Ramos 2023</a></footer>
    
    </div>
</body>
</html>
